<div class="flex justify-center">
    <div class="w-full lg:w-8/12 px-4 mx-auto mt-6">
        <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0 h-dvh">
            <app-header-merged></app-header-merged>  
            <div class="rounded-t bg-white mb-0 px-6 py-6">
                <div class="w-full px-4">
                    <div class="relative w-full mb-3">
                        <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2 mt-4" for="grid-password">
                            From:
                        </label>
                        <input type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="abc@gmail.com">
                    </div>
                </div>
                <div class="w-full  px-4">
                    <div class="relative w-full mb-3">
                        <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2 mt-12" for="grid-password">
                            Subject:
                        </label>
                        <input type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="for Ex.I Am Sinck">
                    </div>
                </div>
                <div class="w-full lg:w-6/12 px-4">
                    <div class="relative w-full mb-3">
                        <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2 mt-12" for="grid-password">
                            Start date To End Date:
                        </label>
                        <div class="flex items-center mt-12 space-x-4"> <!-- Adjust spacing as needed -->
                            <div class="w-full lg:w-1/2 px-4">
                                <div class="relative">
                                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                        <mat-form-field class="max-h-[60px] w-[150px]">
                                            <input matInput [matDatepicker]="startPicker" placeholder="Start Date">
                                            <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                                            <mat-datepicker #startPicker></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                       
                            <div class="w-full lg:w-1/2 px-4">
                                <div class="relative">
                                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                        <mat-form-field class="max-h-[60px] w-[150px]">
                                            <input matInput [matDatepicker]="endPicker" placeholder="End Date">
                                            <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
                                            <mat-datepicker #endPicker></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                        <div class="w-full text-end mt-12">
                            <div class="text-center flex justify-between mt-6">
                                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded-lg" type="button">
                                    Send
                                </button>
                            </div>
                        </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
