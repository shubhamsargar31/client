<div class="header">
    <div class="profile flex items-center">
        <img src="\assets\img\blank-profile-picture.jpg" alt="profileImg" class="profileImg cursor-pointer"
            height="40px" width="40px">
        <p class="profileName cursor-pointer">Profile Name</p>
    </div>
    <div class="logout flex items-center ml-auto">
        <!-- Logout Prompt -->
        <div class="fixed inset-0 collapse z-50 w-full">
            <input type="checkbox" id="Logout" class="peer appearance-none collapse opacity-0">
            <div class="absolute bg-slate-800 bg-opacity-60 px-10 inset-0 w-full flex justify-center items-center invisible opacity-0 peer-checked:visible peer-checked:opacity-100 peer-checked:[&>*]:scale-100 transition-all">
                <div class="relative z-40 w-10/12 md:w-1/4 max-w-screen-md cursor-auto overflow-y-auto rounded-sm bg-white py-10 px-6 md:px-16 scale-90 md:scale-100 transition-all text-center rounded-lg">
                    <label for="Logout" class="group absolute top-5 right-5 cursor-pointer w-auto transition-all rounded-full">
                        <svg class="h-4 w-auto group-hover:opacity-50 transition-all" width="40" height="48" viewBox="0 0 48 48" fill="none">
                            <path d="M3 45L45 3" stroke="#1E293B" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M45 45L3 3" stroke="#1E293B" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </label>
                    <p class="text-lg md:text-1xl mb-3">Are You Want to Logout</p>
                    <div class="w-full flex justify-center items-center flex-row gap-10 flex-wrap mb-4">
                       
                        <div class="bg-white-300 hover:bg-white-600 text-black font-bold py-8 px-6 border border-blue-700 rounded-lg cursor-pointer">Cancel</div>
                        <a href="">
                        <div class="bg-red-500 hover:bg-red-700 text-black font-bold py-8 px-6 border border-blue-700 rounded-lg cursor-pointer">Logout</div>
                    </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Logout Button -->
        <label for="Logout" class="bg-blue-500 hover:bg-blue-700 text-black font-bold py-2 px-4 rounded h-8 w-20 ml-4 text-center ">Logout</label>
    </div>
</div>
