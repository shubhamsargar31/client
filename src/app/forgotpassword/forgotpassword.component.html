<app-header-merged></app-header-merged>
<main class="bg-gray-50 dark:bg-gray-900 flex items-center justify-center px-6 md:h-screen pt-0">

    <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800">
        <div class="w-full p-6 sm:p-8">
            <h2 class="mb-3 text-2xl font-bold text-gray-900 dark:text-white">
                Forgot your password?
            </h2>
            <p class="text-base font-normal text-gray-500 dark:text-gray-400">
                Don't fret! Just type in your email and we will send you a code to reset your password!
            </p>
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                    email</label>
                <input type="email" name="email" #Email="ngModel" [(ngModel)]="userObj.Email"
                    pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="name@company.com" required>
            </div>
            <div class="text-red-500" *ngIf="Email.invalid && (Email.touched || Email.dirty || isFormSubmited)">
                <span *ngIf="Email.errors?.['required']">Email is required</span>
                <span *ngIf="Email.errors?.['pattern']">Please enter a valid email address</span>
            </div>
            <div class="flex items-start">
            </div>
            <a href="/resetpass">
                <button type="submit"
                    class="mt-5 w-full text-black bg-blue-300 hover:bg-blue-500 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                    (click)="onSubmit()">Send Reset Password Link</button>
            </a>
        </div>
    </div>
</main>
