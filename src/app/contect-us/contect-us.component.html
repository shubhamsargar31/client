<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">

<body class="font-sans">
  <nav class="bg-blue-900 p-4">
    <div class="container mx-auto">
      <a href="#" class="text-white font-bold">Home</a>
    </div>
  </nav>

<div class="w-full lg:w-10/12 px-4 mx-auto mt-6">
  <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0">
    <div class="rounded-t bg-gray-100 mb-0 px-6 py-6">
      <div class="container mx-auto">
        <div class="content flex flex-col md:flex-row justify-between items-center">
          <div class="left-side w-full md:w-1/2 mb-4 md:mb-0">
            <div class="address details text-center md:text-left">
              <i class="fas fa-map-marker-alt text-3xl text-blue-700 mb-2"></i>
              <div class="topic text-xl font-semibold">Address</div>
              <div class="text-one text-sm text-gray-600">Surkhet, NP12</div>
              <div class="text-two text-sm text-gray-600">Birendranagar 06</div>
            </div>
            <div class="phone details text-center md:text-left mt-6">
              <i class="fas fa-phone-alt text-3xl text-blue-700 mb-2"></i>
              <div class="topic text-xl font-semibold">Phone</div>
              <div class="text-one text-sm text-gray-600">+0098 9893 5647</div>
              <div class="text-two text-sm text-gray-600">+0096 3434 5678</div>
            </div>
            <div class="email details text-center md:text-left mt-6">
              <i class="fas fa-envelope text-3xl text-blue-700 mb-2"></i>
              <div class="topic text-xl font-semibold">Email</div>
              <div class="text-one text-sm text-gray-600">codinglab.com</div>
              <div class="text-two text-sm text-gray-600">info.codinglab.com</div>
            </div>
          </div>
          <div class="right-side w-full md:w-1/2">
            <div class="topic-text text-3xl font-semibold text-blue-700">Send us a message</div>
            <p class="mt-4">If you have any work from me or any types of queries related to my tutorial, you can send me a message from here. It's my pleasure to help you.</p>
            <form action="#" class="mt-6">
              <div class="input-box mb-4">
                <input type="text" placeholder="Enter your name" class="w-full py-3 px-4 border border-gray-300 rounded-lg outline-none focus:border-blue-700">
              </div>
              <div class="input-box mb-4">
                <input type="text" placeholder="Enter your email" class="w-full py-3 px-4 border border-gray-300 rounded-lg outline-none focus:border-blue-700">
              </div>
              <div class="input-box message-box mb-4">
                <input type="text" placeholder="Enter your message" class="w-full py-3 px-4 border border-gray-300 rounded-lg outline-none focus:border-blue-700">
              </div>
              <div class="button">
                <input type="button" value="Send Now" class="bg-blue-700 text-white py-3 px-6 rounded-lg text-xl cursor-pointer transition duration-300 ease-in-out hover:bg-blue-800">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
