<app-header-merged></app-header-merged>
<div class="w-full lg:w-10/12 px-4 mx-auto mt-6">

    <div
        class="relative flex flex-col min-w-0 w-full mb-6 shadow-lg rounded-lg bg-blueGray-100  h-3/4 border-0 bg-gray-100">

        <div class="rounded-t bg-gray-100 mb-0 px-6 py-6">
            <div class="flex flex-wrap">
                <div class="w-full lg:w-1/5 px-6 mt-4">
                    <div class="relative w-full mb-3">
                        <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="session">
                            Filter
                        </label>
                        <select id="Filter"
                            class="block w-full p-2 mb-6 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option>TY CO</option>
                            <option>SY CO</option>
                            <option>FY CO</option>
                        </select>
                    </div>
                </div>
                <div class="w-full lg:w-1/4 px-6 mt-4">
                    <div class="relative w-full mb-3">
                        <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="session">
                            New Request
                        </label>
                        <select #selectRole (change)="onRoleChange(selectRole.value)"
                            class="block w-full p-2 mb-6 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option value="student">New Student Request</option>
                            <option value="teacher">New Teacher Request</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="flex justify-center mt-10">
                <div class="relative w-10/12 mb-3">
                    <div class="flex flex-col">
                        <div class="-m-1.5 overflow-x-auto">
                            <div class="p-1.5 min-w-full inline-block align-middle" *ngIf="selectedRole === 'student'">
                                <div class="border rounded-lg dark:border-gray-700">
                                    <div class="overflow-hidden">
                                        <table class="min-w-full text-left text-sm font-light text-surface dark:text-white w-full">
                                            <tbody (click)="fun()">
                                                <tr class="border-b border-neutral-200 dark:border-black/10" *ngFor="let student of students">
                                                    <td class="whitespace-nowrap px-6 py-4 items-center">{{ student.name }} wants to register as a new Student from {{ student.batch }} Computer for {{ student.sem }} sem.</td>
                                                    <td>
                                                        <!-- <a href="/viewprofilestudent">  -->
                                                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded-lg mt-2" type="button">
                                                            View Profile
                                                        </button>
                                                    <!-- </a> -->
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col">
                        <div class="-m-1.5 overflow-x-auto">
                            <div class="p-1.5 min-w-full inline-block align-middle" *ngIf="selectedRole === 'teacher'">
                                <div class="border rounded-lg dark:border-gray-700">
                                    <div class="overflow-hidden">
                                        <table class="min-w-full text-left text-sm font-light text-surface dark:text-white w-full">
                                            <tbody (click)="fun()">
                                                <tr class="border-b border-neutral-200 dark:border-black/10" *ngFor="let teacher of teachers">
                                                    <td class="whitespace-nowrap px-6 py-4 items-center">{{ teacher.name }} wants to register as a new teacher</td>
                                                    <td>
                                                        <!-- <a href="/viewprofileteacher" class="inline-block"> -->
                                                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded-lg mt-2" type="button">
                                                            View Profile
                                                        </button>
                                                    <!-- </a> -->
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
